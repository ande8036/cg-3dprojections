<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>3D Rendering</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="scripts/matrix.js"></script>
    <script type="application/javascript" src="scripts/transforms.js"></script>
    <script type="application/javascript" src="scripts/renderscene.js"></script>
</head>
<body onload="init()">
    <div id="wrapper">
        <div id="content">
            <h1>3D Projections - Wireframe Drawing</h1>
            <canvas id="view"></canvas>
            <br/>
            <div class="spacer"></div>
            <label for="scene_file">Scene: </label>
            <input id="scene_file" type="file" onchange="loadNewScene()" />
                <br>
                <h2>Animate</h2>
                <input type="radio" class="animate" name="animate_option" id="none" checked="checked">
                <label id="animate">None</label>
                <br>
                <input type="radio" class="animate" name="animate_option" id="x">
                <label id="animate">X</label>
                <br>
                <input type="radio" class="animate" name="animate_option" id="y">
                <label id="animate">Y</label>
                <br>
                <input type="radio" class="animate" name="animate_option" id="z">
                <label id="animate">Z</label>
        </div>
    </div>
</body>
</html>
