<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>3D Rendering</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="scripts/matrix.js"></script>
    <script type="application/javascript" src="scripts/transforms.js"></script>
    <script type="application/javascript" src="scripts/renderscene.js"></script>
</head>
<body onload="init()">
    <div id="wrapper">
        <div id="content">
            <h1>3D Projections - Wireframe Drawing</h1>
            <canvas id="view"></canvas>
            <br/>
            <div class="spacer"></div>
            <label for="scene_file">Scene: </label>
            <input id="scene_file" type="file" onchange="loadNewScene()" />
                <br>
                <button id="btn">Animate</button> <br>
                <input type="radio" id="animate" name="animate_option" value="None" checked="checked">
                <label id="animate">None</label>
                <br>
                <input type="radio" id="animate" name="animate_option" value="X">
                <label id="animate">X</label>
                <br>
                <input type="radio" id="animate" name="animate_option" value="Y">
                <label id="animate">Y</label>
                <br>
                <input type="radio" id="animate" name="animate_option" value="Z">
                <label id="animate">Z</label>
        </div>
    </div>
</body>
</html>
